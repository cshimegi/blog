<div class="container app-container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-6">
        <a class="blog-header-logo text-dark" routerLink="/">
          C. BloG K.
        </a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <!-- <a class="text-muted blog-search" aria-label="Search"></a> -->
        <div class="dropdown">
          <button [matMenuTriggerFor]="languageMenus"
                  mat-raised-button
                  color="primary"
                  [ngClass]="{'btn-sm': isMobile == true}"
                  type="button"
                  id="dropdownMenuButton">
            {{ 'NAVBAR.LANGUAGE' | translate }}
          </button>
          <mat-menu #languageMenus="matMenu"
                    xPosition="before"
                    [ngClass]="selectedLang">
            <button mat-menu-item (click)="switchLanguage('ja')">
              {{ 'DROPDOWN.LANGUAGES.JAPANESE' | translate }}
            </button>
            <button mat-menu-item (click)="switchLanguage('zh_hant')">
              {{ 'DROPDOWN.LANGUAGES.ZH_HANT' | translate }}
            </button>
            <button mat-menu-item (click)="switchLanguage('en')">
              {{ 'DROPDOWN.LANGUAGES.ENGLISH' | translate }}
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </header>
  
  <nav mat-tab-nav-bar class="nav-bar">
    <div class="mat-tab-link-container">
      <div class="mat-tab-list">
        <div class="mat-tab-links">
          <a mat-tab-link
             routerLinkActive
             routerLink="travel"
             #rlaTravel="routerLinkActive"
             [active]="rlaTravel.isActive">
            {{ 'NAVBAR.TRAVEL' | translate }}
          </a>
          <a mat-tab-link
             routerLinkActive
             routerLink="learning"
             #rlaLearning="routerLinkActive"
             [active]="rlaLearning.isActive">
            {{ 'NAVBAR.LEARNING' | translate }}
          </a>
          <a mat-tab-link
             routerLinkActive
             routerLink="about"
             #rlaAbout="routerLinkActive"
             [active]="rlaAbout.isActive">
            {{ 'NAVBAR.ABOUT' | translate }}
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- navigation -->

  <router-outlet></router-outlet>
  <!-- component -->

</div>
<!-- container -->

<footer class="blog-footer">
  <p class="copyright">&copy; 2020-{{thisYear}}</p>
</footer>
